<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% if title %}
      <title>Flask Blog - {{post.author}}</title>
    {% else %}
      <title>Flask Blog</title>
    {% endif %}
  </head>
  <body>
      {% for post in posts %}
          <h1>{{ post.title }}</h1>
          <p>By: {{ post.author }} on {{ post.date_posted }}</p>
          <p>{{ post.content }}</p>
      {% endfor %}
    <a href="http://127.0.0.1:5000/about">About</a>
  </body>
</html>
